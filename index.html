<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardy</title>
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/messageScreen.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="scripts/script.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="main-wrapper">
    <!-- <img src="images/da7a9d593436cac735391cc5763a9acf.jpg" alt="Poker table background" class="table-background"> -->
    <div class="table-border">
      <div class="top-half">
        <div class="comp-message-screen" id="comp-screen">
          <div class="comp-score-bubble">

          </div>
        </div>
        <div class="top-card-loc">
          <div class="comp-cards">
            <div class="comp-container">

            </div>
          </div>
        </div>
      </div>
      <div class="bottom-half">
        <div class="bottom-card-loc">
          <div class="player-cards">
            <div class="player-cards-container">

            </div>
          </div>
        </div>
        <div class="message-screen" id="screen">
          <div class="player-buttons-wrapper">
            <div class="player-buttons">
              <div class="bet-buttons">
                <button id="hit" class="pbtns">HIT</button>
                <button id="stand" class="pbtns">STAND</button>
                <button id="DD" class="pbtns">DOUBLE DOWN</button>
                <button id="split" class="pbtns">SPLIT</button>
                <button id="place-bet" class="bet-btns">PLACE BET</button>
                <button id="testy">testy</button>
              </div>
            </div>
          </div>

          <div class="player-data-wrapper">
            <div class="player-score-bubble">

            </div>
            <div class="game-message-bubble-wrapper">
              <div class="game-message-bubble">

              </div>
              <div class="player-credits-bubble">
                <div class="credits"></div>
              </div>
            </div>
            <div class="current-bet-bubble-wrapper">
              <button class="plus-bet bet-btns">

              </button>
              <div class="current-bet-bubble">

              </div>
              <button class="minus-bet bet-btns">

              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
