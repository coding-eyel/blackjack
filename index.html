<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardy</title>
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/messageScreen.css">
  <link rel="stylesheet" href="styles/settingsModal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="scripts/script.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="main-wrapper">
    <div id="settings">
      <button id="open-modal-button">&times;</button>
    </div>
    <dialog id="settings-dialog">
      <div class="settings-title">SETTINGS</div>
      <div class="settings-dialog-wrapper">
        <div class="music-controls controls">
          <input type="checkbox" id="music-button" checked>
          <div id="music-label">MUSIC</div>
        </div>
        <div class="sound-controls controls">
          <!-- <button type="button" id="sound-button"></button> -->
          <input type="checkbox" id="sound-button" checked>
          <div id="sound-label">SOUND</div>
        </div>
        <div class="color-controls">
          <div class="color-control-title">TABLE COLOR</div>
          <div class="color-change-buttons">
            <button id="red"></button>
            <button id="green"></button>
            <button id="blue"></button>
          </div>
        </div>
        <button id="close-modal-button">&times;</button>
      </div>
    </dialog>
    <audio id="click-sound">
      <source src="audio/clickSound.wav" type="audio/mpeg">Your browser does not support the audio element.
    </audio>

    <div class="table-border">
      <div class="top-half">
        <div class="comp-score-bubble-wrapper">
          <div class="comp-score-bubble">

          </div>
        </div>
        <div class="comp-container">

        </div>
      </div>
      <div class="game-message-bubble-wrapper">
        <div class="game-message-bubble">

        </div>
      </div>
      <div class="bottom-half">
        <div class="player-cards-container">

        </div>
        <div class="player-score-bubble-wrapper">
          <div class="player-score-bubble">

          </div>
        </div>
      </div>
    </div>
    <div class="player-buttons-wrapper">
      <div class="player-buttons">
        <div class="bet-buttons">
          <button id="hit" class="pbtns">HIT</button>
          <button id="stand" class="pbtns">STAND</button>
          <button id="DD" class="pbtns">DOUBLE DOWN</button>
          <button id="split" class="pbtns">SPLIT</button>
          <button id="place-bet" class="bet-btns">PLACE BET</button>
          <button id="testy">testy</button>
        </div>
      </div>
      <div class="player-data-wrapper">
        <!-- <div class="bet-chips">
          <button class="bet-chip-buttons chip10">
            <img src="images/casino-chip10.png" alt="">
          </button>
          <button class="bet-chip-buttons chip25">
            <img src="images/casino-chip25.png" alt="">
          </button>
          <button class="bet-chip-buttons chip50">
            <img src="images/casino-chip50.png" alt="">
          </button>
          <button class="bet-chip-buttons chip100">
            <img src="images/casino-chip100.png" alt="">
          </button>
          <button class="bet-chip-buttons chip500">
            <img src="images/casino-chip500.png" alt="">
          </button>
        </div> -->
        <div class="player-credits-bubble">
          <div class="credits"></div>
        </div>
        <div class="current-bet-bubble-wrapper">
          <button class="minus-bet bet-btns">

          </button>
          <div class="current-bet-bubble">

          </div>
          <button class="plus-bet bet-btns">

          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
